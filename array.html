<html>
<body>
<h2 id="demo"></h2>
                                                                                        
<script>
arr=[1,2,3];
document.write("<h2>"+"array elements are "+arr+"</h2>"+"<br>");
document.write("first element is "+arr[0]+"<br>");
const names=["CSE","IT","ECE","EEE"];
document.write("length of the array is "+names.length+"<br>");

document.getElementById("demo").innerHTML=names;
for(i=0;i<arr.length;i++){
	document.write(arr[i]+"<br>");
}

</script>
</body>
</html>
